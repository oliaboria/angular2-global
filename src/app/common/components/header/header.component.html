<header class="container-fluid">
	<div class="row align-items-center">
		<div class="col-md-3 logo">
			<a>
				<img src="../../../../assets/img/logo.png" alt="Courses">
			</a>
		</div>

		<div class="col-md-7" *ngIf="isAuthenticated">
			<breadcrumbs></breadcrumbs>
		</div>
		<div class="col-md-2 user-profile" *ngIf="isAuthenticated">
			<span class="user-name">{{userName}}</span>
			<a md-raised-button [routerLink]="'login'" class="logout" (click)="authService.logout()">Logout</a>
		</div>


	</div>
</header>

<div class="delete-confirmation-modal">
	<h1 md-dialog-title>Remove course: {{title}}</h1>
	<div md-dialog-content>Do you really want to delete this course?</div>
	<div md-dialog-actions>
		<button md-button color="warn" (click)="dialogRef.close('Yes')">Yes</button>
		<button md-button (click)="dialogRef.close('No')">No</button>
	</div>
</div>

<div class="courses-page">
	<div class="row align-items-center toolbox">
		<find-course class="col-md-10"></find-course>

		<div class="col-md-2">
			<button md-raised-button class="add-course">
				Add course</button>
		</div>
	</div>

	<ul class="courses-list" *ngIf="items.length">
		<li *ngFor="let course of items">
			<course [item]="course" (deleteCourse)="onDelete($event)"></course>
		</li>
	</ul>

	<div *ngIf="!items.length" class="no-courses"> No courses found.</div>

	<loader-block></loader-block>
</div>

<div class="login-page">
	<form name="loginForm" class="login-form" (submit)="login(model)">
		<md-input-container>
			<input mdInput [(ngModel)]="model.name" placeholder="Login" type="text" name="username" required>
		</md-input-container>
		<md-input-container>
			<input mdInput [(ngModel)]="model.password" placeholder="Password" type="text" name="password" required>
		</md-input-container>

		<button md-raised-button type="submit">Login</button>
	</form>
</div>
